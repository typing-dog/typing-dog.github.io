<!DOCTYPE html>
<html>
  <head>
    <title>Typing.dog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Typing.dog</h1>
      <nav>
        <ul>
          <li><a href="#">Typing Test</a></li>
          <li><a href="#">Typing Lesson</a></li>
          <li><a href="#">Leaderboard</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Typing Test</h2>
      <form>
        <label for="typing-input">Type the words:</label>
        <input type="text" id="typing-input">
        <button type="submit">Start</button>
      </form>
      <div id="word-list"></div>
      <div id="timer">00:00:00</div>
      <div id="score">0 WPM</div>
    </main>
    <footer>
      <p>&copy; Typing.dog 2023</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
